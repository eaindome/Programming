<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Admin | Pharmacy Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container mt-5">
            <div class="container text-center mb-5">
                <h1>Log In</h1>
                <p class="fs-5">Pharmacy Administrator</p>
            </div>
            <div class="w-50 mx-auto">
                <div id="liveAlertPlaceholder"></div>
            </div>
            <div class="container border border-2 rounded-5 w-50">
                <form method="post">
                    <div class="my-4">
                        <label for="username" class="fs-5">Username</label>
                        <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="yaa_pono" required>
                    </div>
                    <div class="my-4">
                        <label for="password" class="fs-5">Password</label>
                        <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="********" required>
                    </div>
                    <button type="submit" class="btn btn-success my-2 rounded-pill w-100">Login</button>
                </form>
            </div>
        </div>
    </main>

    <script src="../assets/js/admin/login.js"></script>
</body>
</html>
