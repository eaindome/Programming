<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin | Pharmacy Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container mt-5">
            <div class="container text-center mb-5">
                <h1>Log In</h1>
                <p class="fs-5">Pharmacy Administrator</p>
            </div>
            <div class="w-50 mx-auto">
                <div id="liveAlertPlaceholder"></div>
            </div>
            <!--
            <div class="icon d-flex align-items-center justify-content-center mb-4">
                <span class="fa fa-user-o"></span>
            </div> -->           
            <div class="container border border-5 rounded w-50">
                <form method="POST">
                    <div class="my-4">
                        <label for="username" class="fs-5">Username</label>
                        <input type="text" name="username" class="form-control form-control-lg" placeholder="username" required>
                    </div>
                    <div class="my-4" class="fs-5">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="password" required>
                    </div>
                    <!--
                    <div class="form-group d-md-flex">
                        <div class="w-50">
                            <label class="checkbox-wrap checkbox-primary">Remember Me
                                          <input type="checkbox" checked>
                                          <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="w-50 text-md-right">
                                        <a href="#">Forgot Password</a>
                                    </div>
                    </div> -->                   
                    <button type="submit" class="btn btn-success my-2 rounded-pill w-100">Login</button>
                </form>                
            </div>
        </div>
    </main>

    <script src="../assets/js/admin/login.js"></script>
</body>
</html>
