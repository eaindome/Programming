<!-- templates/signin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <h1>Sign In</h1>
    <form method="POST" action="{{ url_for('sign_in', ticket_id=ticket.id) }}">
        <p>Company: {{ ticket.company_name }}</p>
        <p>Complaint: {{ ticket.complaint }}</p>
        <input type="submit" value="Sign In">
    </form>
</body>
</html>
