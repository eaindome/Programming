<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forticlient Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./form.js"></script>
</head>
<body>
    <form id="password-reset-form">
        <label for="staff-name-input">Staff Name:</label>
        <input type="text" id="staff-name-input" required>
    
        <label for="staff-username-input">Staff Username:</label>
        <input type="text" id="staff-username-input" required>
    
        <label for="district-input">District</label>
        <input type="text" id="district-input" required>
    
        <label for="date-reset-input">Date Reset</label>
        <input type="date" id="date-reset-input" required>
    
        <label for="remarks-input">Remarks</label>
        <input type="text" id="remarks-input" required>
    
        <button type="button" id="save-btn">Save</button>
        <button type="button" id="cancel-btn">Cancel</button>
    </form>
</body>
</html>
