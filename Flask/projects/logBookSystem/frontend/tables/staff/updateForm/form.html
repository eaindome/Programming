<!DOCTYPE html>
<html lang="en">
<head>
    <title>Staff PC Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./form.js"></script>
</head>
<body>
    <form id="staff-pc-form">
        <label for="staff-num-input">Staff Number:</label>
        <input type="text" id="staff-num-input" required>

        <label for="email-input">Email:</label>
        <input type="email" id="email-input" required>
    
        <label for="district-input">District:</label>
        <input type="text" id="district-input" required>
    
        <label for="pc-brand-input">PC Brand:</label>
        <input type="text" id="pc-brand-input" required>
    
        <label for="pc-serial-num-input">PC Serial Number:</label>
        <input type="text" id="pc-serial-num-input" required>
    
        <label for="complaint-input">Complaint:</label>
        <input type="text" id="complaint-input" required>
    
        <label for="date-in-input">Date IN:</label>
        <input type="date" id="date-in-input" required>

        <label for="date-out-input">Date OUT:</label>
        <input type="date" id="date-out-input" required>
    
        <button type="button" id="save-btn">Save</button>
        <button type="button" id="cancel-btn">Cancel</button>
        <button type="button" id="send-link-btn">Send-Link</button>
    </form>
</body>
</html>
