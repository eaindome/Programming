<!DOCTYPE html>
<html lang="en">
<head>
  <title>IT Support Sidebar</title>
  <!-- Link Styles -->
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="sidebar">
    <div class="logo_details">
      <i class="bx bxl-audible icon"></i>
      <div class="logo_name">IT Support</div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav-list">
      <!--Search-->
      <li>
        <i class="bx bx-search"></i>
        <input type="text" placeholder="Search...">
         <span class="tooltip">Search</span>
      </li>
      <!--Dashboard-->
      <li>
        <a href="#">
          <i class="bx bx-grid-alt"></i>
          <span class="link_name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>
      <!--Users-->
      <li>
        <a href="#">
          <i class="bx bx-user"></i>
          <span class="link_name">Users</span>
        </a>
        <span class="tooltip">Users</span>
      </li>
      <!--Tables-->
      <!--FortiClient-->
      <li>
        <a href="#">
            <i class='bx bx-shield' ></i>
            <span class="link_name">FortiClient VPN</span>
        </a>
        <span class="tooltip">FortiClient VPN</span>
      </li>
      <!--Password Reset-->
      <li>
        <a href="#">
            <i class='bx bx-lock-open' ></i>
            <span class="link_name">Password Reset</span>
        </a>
        <span class="tooltip">Password Reset</span>
      </li>
      <!--Staff PCs-->
      <li>
        <a href="#">
            <i class='bx bx-group' ></i>
            <span class="link_name">Staff PCs</span>
        </a>
        <span class="tooltip">Staff PCs</span>
      </li>
      <!--Vendor PCs-->
      <li>
        <a href="#">
            <i class='bx bx-building' ></i>
            <span class="link_name">Vendor PCs</span>
        </a>
        <span class="tooltip">Vendor PCs</span>
      </li>
      <!--LogOut-->
      <li>
        <a href="#">
          <i class="bx bx-log-out"></i>
          <span class="link_name">Log out</span>
        </a>
        <span class="tooltip">Log Out</span>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <div class="text">Dashboard</div>
  </section>
  <!-- Scripts -->
  <script src="./script2.js"></script>
</body>
</html>
